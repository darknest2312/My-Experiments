<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
<h1>The Multiplication Table Creator </h1>
<p style="font-family: aharoni">
	Please Click the Button Below And Enter The Number For Which You Want The Multiplication Table
</p>
<button onclick="multitable()"> Click to get multiplication table </button>
<script type="text/javascript">
function multitable() {
	var n =window.prompt("Please Enter the Number For The Multiplication Table")
var i ; 
var j ;  
for (var i = 0 ; i < 1; i++) {
for (var j = 1  ; j <= 10; j++) {
result = n * j 
document.write(n+"x"+j+"="+result + "</br>")
			  
} document.write("</br>") 

document.write("Note:- Please Reload the Page For Creating a New Table") 


} 
}
</script>


</body>
</html>
