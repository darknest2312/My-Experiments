<html>

<head>
    <title>Bulb Operator</title>
</head>
<h2>Welcome To Html Bulb Operator</h2>

<p>You Can See Below A Bulb</p>
<p>Please Click Below On the Given Bulb To Operate the Bulb</p>
<p>Or please Click on the Buttons Provided To Operate The Bulb</p>
<br>
<img id="image" src="pic_bulboff.gif" width="100" height="180" onclick="changeImage()">
<script>
    function changeImage() {
        var image = document.getElementById("image")
        if (image.src.match("bulbon")) {
            image.src = "pic_bulboff.gif"
        }
        else {
            image.src = "pic_bulbon.gif"
        }
    }
    var button_operator = "On"
    function buttonClickOn(number){
    	var button = document.getElementById("image")
    	number == button_operator
    	// var n = number.toString();
    	if (number==button_operator){
    		button.src = "pic_bulboff.gif"
    	}
    	else{
    		button.src = "pic_bulbon.gif"
    	}

    }

    var buttons = "Off"
    function buttonClickOff(number1){
    	var button2 = document.getElementById('image')
    	number1 == buttons
    	if (number1==buttons){
    		button2.src = "pic_bulbon.gif"
    	}
    	else{
    		button2.src = "pic_bulboff.gif"
    	}
    }
</script>
<br>
<button type="button" onclick='buttonClickOn()'>Light On</button>
<button type="button" onclick='buttonClickOff()'>Light Off</button>

</html>
