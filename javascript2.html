<!DOCTYPE html>
<html>
<head>
	<title>Javascript2</title>
</head>
<body>
<script type="text/javascript">
	var naka = prompt("Enter The Limit")
	naga=naka + 1
	var x=1;
	document.write("Entering The loop<br>")
	while(x<naga)
	{
		if (x==naka){
			break;
		} x = x + 1
		document.write(x + "</br>")
     }
     document.write("Exiting The Loop!<br>")
</script>
</body>
</html>
