<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var number = window.prompt("Enter The Limit For The Pyramid")
		var a;
		var b;
		for (var a = 1; a <= number ; a++) 
		{
		for (var b = 1; b <= a; b++) 
		{
		document.write(b); 
	    }
		document.write("<br/>")	;
		}
	</script>

</body>
</html>
